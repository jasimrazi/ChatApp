plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Google services plugin for Firebase
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chat_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Unique Application ID
        applicationId = "com.example.chat_app"
        minSdk = flutter.minSdkVersion
        minSdkVersion 23  
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configure your signing key here if necessary
        }
    }

    // Add OneSignal Configuration here
    dependencies {
        // OneSignal SDK for Flutter
        implementation 'com.onesignal:OneSignal:4.6.0'
    }
}

flutter {
    source = "../.."
}

// Add dependencies for Firebase and OneSignal
dependencies {
    implementation 'com.onesignal:OneSignal:4.6.0' // OneSignal SDK
    // Firebase dependencies
    implementation 'com.google.firebase:firebase-messaging:23.1.1'
}

// Apply the Google Services plugin to configure Firebase
apply plugin: 'com.google.gms.google-services'
